<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <script src="https://kit.fontawesome.com/a9b09a1b9f.js" crossorigin="anonymous"></script>

</head>

<body id="body">
    <div id="quote-box">
        <h1 id="text"></h1>
        <p id="author"></p>
        <div class="buttons">
            <a class="button " id="tweet-quote" target="_blank" href="http://twitter.com/intent/tweet">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a class="button " id="tumblr-quote" target="_blank" href="https://www.tumblr.com/">
                <i class="fa-brands fa-tumblr"></i>
            </a>
            <button class="button " id="new-quote">New quote</button>
        </div>
    </div>
    <footer>by pedro</footer>
</body>

</html>
